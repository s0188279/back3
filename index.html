<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web23</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="submit.php" method="POST">
        <label>ФИО (только английский): <input type="text" name="name" required maxlength="150"></label>

        <label>Телефон: <input type="tel" name="phone" required pattern="^\+?[0-9\s\-\(\)]{7,15}$"></label>

        <label>Email: <input type="email" name="email" required></label>

        <label>Дата рождения: <input type="date" name="birthdate" required></label>

        <fieldset>
            <legend>Пол:</legend>
            <label><input type="radio" name="gender" value="male" required> Мужской</label>
            <label><input type="radio" name="gender" value="female"> Женский</label>
        </fieldset>

        <label>Любимый язык программирования:</label>
        <select name="languages[]" multiple required>
            <option value="Pascal">Pascal</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Haskell">Haskell</option>
            <option value="Clojure">Clojure</option>
            <option value="Prolog">Prolog</option>
            <option value="Scala">Scala</option>
            <option value="Go">Go</option>
        </select>

        <label>Биография (только английский): <textarea name="bio" rows="4" required></textarea></label>

        <label>
            <input type="checkbox" name="agree" required> С контрактом ознакомлен
        </label>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
